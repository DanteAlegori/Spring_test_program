<!DOCTYPE html>
<html lang="ru" xmlns:th="http://thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://thymeleaf.org ">
<head>
    <meta charset="UTF-8">
    <link href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" type="text/css"/>
    <title>Все люди</title>
</head>
<body class="bg-gray-100">
<div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold text-gray-800 mb-4">All people</h1>

    <ul class="list-none space-y-4">
        <li th:each="person : ${people}">
            <a th:href="@{/people/{id}(id=${person.id})}" th:text="${person.name}"
               class="block px-4 py-2 rounded-md bg-white shadow-md hover:bg-gray-200 transition-colors duration-300">
            </a>
        </li>
    </ul>

    <div class="mt-4">
        <button type="button" class="btn btn-primary w-full" onclick="window.location.href='/people/new'">Create new people</button>
    </div>
</div>
</body>
</html>
