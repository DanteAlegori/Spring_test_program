<!DOCTYPE html>
<html lang="ru" xmlns:th="http://thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://thymeleaf.org ">
<head>
    <meta charset="UTF-8">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <title>Все люди</title>
</head>
<body class="bg-gray-100">
<div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold text-gray-800 mb-4">All people</h1>

    <ul class="list-none space-y-4">
        <li th:each="person : ${people}">
            <a th:href="@{/people/{id}(id=${person.id})}"
               th:text="${person.name + ', ' + person.age}"
               class="block px-4 py-2 rounded-md bg-white shadow-md hover:bg-gray-200 transition-colors duration-300">
            </a>
        </li>
    </ul>

    <div class="mt-8">
        <div th:if="${person != null}">
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-2xl font-bold mb-2" th:text="${person.getName()}"></h2>
                <p th:text="${person.getId()}"></p>
            </div>

            <div class="mt-4 flex gap-4">
                <a th:href="@{/people/{id}/edit(id=${person.getId()})}" class="btn btn-primary">Update</a>

                <form th:method="DELETE" th:action="@{/people/{id}(id=${person.getId()})}">
                    <button type="submit" class="btn btn-danger">delete</button>
                </form>
            </div>
        </div>

        <div class="mt-4">
            <a href="/people/new" class="btn btn-primary">Create new person</a>
        </div>
    </div>
</div>
</body>
</html>
