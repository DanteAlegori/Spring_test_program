<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Person Management</title>
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@2.2.19/dist/tailwind.min.css" />
</head>
<body class="bg-gray-100">
<div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold text-gray-800 mb-4">Person Management</h1>

    <div class="flex flex-col gap-4">
        <form action="/people" method="get" class="bg-white shadow-md rounded-lg p-4">
            <button type="submit" class="btn btn-primary w-full">View All Persons</button>
        </form>

        <form action="/test-batch-update" method="get" class="bg-white shadow-md rounded-lg p-4">
            <button type="submit" class="btn btn-primary w-full">Generate More Users</button>
        </form>
    </div>
</div>
</body>
</html>
